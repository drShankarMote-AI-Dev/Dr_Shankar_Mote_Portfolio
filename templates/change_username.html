<div class="admin-card">
    <h2>Change Admin Username</h2>
    <form method="POST" action="{{ url_for('admin_dashboard', section='change_username') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_username">New Username:</label>
            <input type="text" id="new_username" name="new_username" required>
        </div>
        <button type="submit" class="action-btn edit-btn">Change Username</button>
        <a href="{{ url_for('admin_dashboard', section='dashboard') }}" class="action-btn delete-btn" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
